<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>מחשבון דגימה MIL-STD-105E</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap');
        body { font-family: 'Assistant', sans-serif; background-color: #f1f5f9; margin: 0; }
        input, select { font-size: 16px !important; }
        .hidden { display: none; }
    </style>
</head>
<body class="pb-10">

    <div class="bg-slate-900 text-white p-4 shadow-lg">
        <div class="max-w-4xl mx-auto flex items-center gap-3">
            <h1 class="text-xl font-black">מחשבון דגימה תקני</h1>
        </div>
    </div>

    <div class="max-w-4xl mx-auto p-4 space-y-4">
        
        <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200 space-y-4">
            <div>
                <label class="block text-xs font-black text-slate-500 mb-1 uppercase">גודל מנה (N)</label>
                <input type="number" id="lotSize" inputmode="numeric" oninput="calculate()" 
                    class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-blue-500 outline-none font-black text-2xl text-center" 
                    placeholder="הזן מספר...">
            </div>

            <div class="grid grid-cols-2 gap-2">
                <select id="level" onchange="calculate()" class="p-3 bg-slate-50 border-2 border-slate-100 rounded-xl font-bold text-sm outline-none">
                    <option value="I">רמה I (מקל)</option>
                    <option value="II" selected>רמה II (רגיל)</option>
                    <option value="III">רמה III (מחמיר)</option>
                    <option value="S1">S-1</option>
                    <option value="S2">S-2</option>
                    <option value="S3">S-3</option>
                    <option value="S4">S-4</option>
                </select>
                <select id="aql" onchange="calculate()" class="p-3 bg-slate-50 border-2 border-slate-100 rounded-xl font-bold text-sm outline-none">
                    <option value="0.65">0.65% AQL</option>
                    <option value="1.0">1.0% AQL</option>
                    <option value="1.5">1.5% AQL</option>
                    <option value="2.5" selected>2.5% AQL</option>
                    <option value="4.0">4.0% AQL</option>
                    <option value="6.5">6.5% AQL</option>
                </select>
            </div>
        </div>

        <div id="waiting" class="h-40 flex flex-col items-center justify-center bg-white rounded-3xl border-2 border-dashed border-slate-200 text-slate-400 font-bold">
            הזן גודל מנה לתוצאות
        </div>

        <div id="results" class="hidden space-y-4">
            <div class="bg-slate-900 rounded-[2rem] p-6 text-white shadow-xl flex justify-between items-center">
                <div>
                    <span class="text-[10px] font-black opacity-50 block mb-1">אות קוד דגימה</span>
                    <div id="codeDisplay" class="text-7xl font-black">A</div>
                </div>
                <div class="text-left">
                    <div class="text-[10px] opacity-50 uppercase">מצב בחינה</div>
                    <div class="font-bold text-blue-400">רגילה (Normal)</div>
                </div>
            </div>

            <div class="bg-white rounded-[2rem] shadow-sm border border-slate-200 overflow-hidden">
                <table class="w-full text-center">
                    <thead>
                        <tr class="text-slate-400 text-[10px] font-black border-b bg-slate-50/50">
                            <th class="p-4">מדגם (n)</th>
                            <th class="p-4 bg-emerald-50 text-emerald-700">AC (קבל)</th>
                            <th class="p-4 bg-rose-50 text-rose-700">RE (דחה)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="sampleSize" class="p-6 font-black text-4xl text-slate-800">-</td>
                            <td id="acValue" class="p-6 bg-emerald-50/30 font-black text-5xl text-emerald-600">-</td>
                            <td id="reValue" class="p-6 bg-rose-50/30 font-black text-5xl text-rose-600">-</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const RANGES = [
            { min: 2, max: 8, codes: { S1: 'A', S2: 'A', S3: 'A', S4: 'A', I: 'A', II: 'A', III: 'B' } },
            { min: 9, max: 15, codes: { S1: 'A', S2: 'A', S3: 'A', S4: 'A', I: 'A', II: 'B', III: 'C' } },
            { min: 16, max: 25, codes: { S1: 'A', S2: 'A', S3: 'B', S4: 'B', I: 'B', II: 'C', III: 'D' } },
            { min: 26, max: 50, codes: { S1: 'A', S2: 'B', S3: 'B', S4: 'C', I: 'C', II: 'D', III: 'E' } },
            { min: 51, max: 90, codes: { S1: 'B', S2: 'B', S3: 'C', S4: 'D', I: 'C', II: 'E', III: 'F' } },
            { min: 91, max: 150, codes: { S1: 'B', S2: 'B', S3: 'C', S4: 'D', I: 'D', II: 'F', III: 'G' } },
            { min: 151, max: 280, codes: { S1: 'B', S2: 'C', S3: 'D', S4: 'E', I: 'E', II: 'G', III: 'H' } },
            { min: 281, max: 500, codes: { S1: 'B', S2: 'C', S3: 'D', S4: 'E', I: 'F', II: 'H', III: 'J' } },
            { min: 501, max: 1200, codes: { S1: 'C', S2: 'C', S3: 'E', S4: 'F', I: 'G', II: 'J', III: 'K' } },
            { min: 1201, max: 3200, codes: { S1: 'C', S2: 'D', S3: 'E', S4: 'G', I: 'H', II: 'K', III: 'L' } },
            { min: 3201, max: 10000, codes: { S1: 'C', S2: 'D', S3: 'F', S4: 'G', I: 'J', II: 'L', III: 'M' } },
            { min: 10001, max: 35000, codes: { S1: 'C', S2: 'D', S3: 'F', S4: 'H', I: 'K', II: 'M', III: 'N' } },
            { min: 35001, max: 150000, codes: { S1: 'D', S2: 'E', S3: 'G', S4: 'J', I: 'L', II: 'N', III: 'P' } },
            { min: 151001, max: 500000, codes: { S1: 'D', S2: 'E', S3: 'G', S4: 'J', I: 'M', II: 'P', III: 'Q' } },
            { min: 500001, max: Infinity, codes: { S1: 'D', S2: 'E', S3: 'H', S4: 'K', I: 'N', II: 'Q', III: 'R' } }
        ];

        const CODES = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'J', 'K', 'L', 'M', 'N', 'P', 'Q', 'R'];
        const SIZES = { 'A': 2, 'B': 3, 'C': 5, 'D': 8, 'E': 13, 'F': 20, 'G': 32, 'H': 50, 'J': 80, 'K': 125, 'L': 200, 'M': 315, 'N': 500, 'P': 800, 'Q': 1250, 'R': 2000 };

        function calculate() {
            const lotInput = document.getElementById('lotSize').value;
            const level = document.getElementById('level').value;
            const aql = parseFloat(document.getElementById('aql').value);
            const n = parseInt(lotInput);

            if (!lotInput || isNaN(n) || n < 2) {
                document.getElementById('results').classList.add('hidden');
                document.getElementById('waiting').classList.remove('hidden');
                return;
            }

            document.getElementById('waiting').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');

            const range = RANGES.find(r => n >= r.min && n <= r.max);
            const code = range ? range.codes[level] : 'A';
            
            // חישוב מקורב לפי טבלאות MIL-STD
            const codeIdx = CODES.indexOf(code);
            const ac = Math.max(0, Math.floor((codeIdx + (aql * 1.5) - 6) / 1.2));

            document.getElementById('codeDisplay').innerText = code;
            document.getElementById('sampleSize').innerText = SIZES[code];
            document.getElementById('acValue').innerText = ac;
            document.getElementById('reValue').innerText = ac + 1;
        }
    </script>
</body>
</html>
