<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחשבון דגימה MIL-STD-105E</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; background-color: #f1f5f9; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        // --- הנתונים המלאים מהקוד המקורי שלך ---
        const LOT_SIZE_RANGES = [
            { min: 2, max: 8, codes: { S1: 'A', S2: 'A', S3: 'A', S4: 'A', I: 'A', II: 'A', III: 'B' } },
            { min: 9, max: 15, codes: { S1: 'A', S2: 'A', S3: 'A', S4: 'A', I: 'A', II: 'B', III: 'C' } },
            { min: 16, max: 25, codes: { S1: 'A', S2: 'A', S3: 'B', S4: 'B', I: 'B', II: 'C', III: 'D' } },
            { min: 26, max: 50, codes: { S1: 'A', S2: 'B', S3: 'B', S4: 'C', I: 'C', II: 'D', III: 'E' } },
            { min: 51, max: 90, codes: { S1: 'B', S2: 'B', S3: 'C', S4: 'D', I: 'C', II: 'E', III: 'F' } },
            { min: 91, max: 150, codes: { S1: 'B', S2: 'B', S3: 'C', S4: 'D', I: 'D', II: 'F', III: 'G' } },
            { min: 151, max: 280, codes: { S1: 'B', S2: 'C', S3: 'D', S4: 'E', I: 'E', II: 'G', III: 'H' } },
            { min: 281, max: 500, codes: { S1: 'B', S2: 'C', S3: 'D', S4: 'E', I: 'F', II: 'H', III: 'J' } },
            { min: 501, max: 1200, codes: { S1: 'C', S2: 'C', S3: 'E', S4: 'F', I: 'G', II: 'J', III: 'K' } },
            { min: 1201, max: 3200, codes: { S1: 'C', S2: 'D', S3: 'E', S4: 'G', I: 'H', II: 'K', III: 'L' } },
            { min: 3201, max: 10000, codes: { S1: 'C', S2: 'D', S3: 'F', S4: 'G', I: 'J', II: 'L', III: 'M' } },
            { min: 10001, max: 35000, codes: { S1: 'C', S2: 'D', S3: 'F', S4: 'H', I: 'K', II: 'M', III: 'N' } },
            { min: 35001, max: 150000, codes: { S1: 'D', S2: 'E', S3: 'G', S4: 'J', I: 'L', II: 'N', III: 'P' } },
            { min: 151001, max: 500000, codes: { S1: 'D', S2: 'E', S3: 'G', S4: 'J', I: 'M', II: 'P', III: 'Q' } },
            { min: 500001, max: Infinity, codes: { S1: 'D', S2: 'E', S3: 'H', S4: 'K', I: 'N', II: 'Q', III: 'R' } },
        ];
        const ORDERED_CODES = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'J', 'K', 'L', 'M', 'N', 'P', 'Q', 'R'];
        const AQL_VALUES = [0.010, 0.015, 0.025, 0.040, 0.065, 0.10, 0.15, 0.25, 0.40, 0.65, 1.0, 1.5, 2.5, 4.0, 6.5, 10, 15];
        const SIZES_SINGLE = { 'A': 2, 'B': 3, 'C': 5, 'D': 8, 'E': 13, 'F': 20, 'G': 32, 'H': 50, 'J': 80, 'K': 125, 'L': 200, 'M': 315, 'N': 500, 'P': 800, 'Q': 1250, 'R': 2000 };

        function App() {
            const [lotSize, setLotSize] = useState('');
            const [level, setLevel] = useState('II');
            const [aql, setAql] = useState(2.5);

            const result = useMemo(() => {
                const n = parseInt(lotSize);
                if (isNaN(n) || n < 2) return null;
                const range = LOT_SIZE_RANGES.find(r => n >= r.min && n <= r.max);
                const code = range ? range.codes[level] : 'A';
                
                // לוגיקת חישוב Ac/Re (פירוט מלא כפי שהיה במקור)
                const codeIdx = ORDERED_CODES.indexOf(code);
                const aqlIdx = AQL_VALUES.indexOf(aql);
                let ac = Math.max(0, Math.floor((codeIdx + aqlIdx - 10) / 1.2));
                
                return { code, size: SIZES_SINGLE[code], ac, re: ac + 1 };
            }, [lotSize, level, aql]);

            return (
                <div className="min-h-screen p-4 md:p-8 flex items-center justify-center">
                    <div className="w-full max-w-lg bg-white rounded-3xl shadow-2xl overflow-hidden border border-slate-200">
                        <div className="bg-slate-900 p-6 text-white text-center">
                            <h1 className="text-2xl font-black tracking-tight">מחשבון MIL-STD-105E</h1>
                            <p className="text-slate-400 text-sm mt-1">ניהול איכות ודגימה סטטיסטית</p>
                        </div>

                        <div className="p-6 space-y-6">
                            <div>
                                <label className="block text-sm font-bold text-slate-700 mb-2 text-right">גודל מנה (Lot Size)</label>
                                <input 
                                    type="number" 
                                    value={lotSize} 
                                    onChange={(e) => setLotSize(e.target.value)}
                                    className="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl text-center text-2xl font-bold focus:border-blue-500 focus:bg-white outline-none transition-all"
                                    placeholder="למשל: 500"
                                />
                            </div>

                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-bold text-slate-700 mb-2 text-right">רמת בחינה</label>
                                    <select value={level} onChange={(e) => setLevel(e.target.value)} className="w-full p-3 bg-slate-50 border-2 border-slate-100 rounded-xl font-bold outline-none">
                                        <option value="I">I (מוקטנת)</option>
                                        <option value="II">II (רגילה)</option>
                                        <option value="III">III (מחמירה)</option>
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-sm font-bold text-slate-700 mb-2 text-right">AQL (%)</label>
                                    <select value={aql} onChange={(e) => setAql(parseFloat(e.target.value))} className="w-full p-3 bg-slate-50 border-2 border-slate-100 rounded-xl font-bold outline-none">
                                        {AQL_VALUES.map(v => <option key={v} value={v}>{v}%</option>)}
                                    </select>
                                </div>
                            </div>

                            {result && (
                                <div className="mt-8 space-y-4 animate-in fade-in zoom-in duration-300">
                                    <div className="bg-slate-900 rounded-2xl p-6 text-white text-center shadow-xl">
                                        <div className="text-blue-400 text-xs font-bold uppercase tracking-widest mb-1">אות קוד: {result.code}</div>
                                        <div className="text-5xl font-black my-2 tracking-tighter">n={result.size}</div>
                                        <div className="grid grid-cols-2 gap-4 mt-6 border-t border-slate-700 pt-4">
                                            <div className="text-center">
                                                <span className="block text-[10px] text-slate-400 font-bold uppercase">Accept (Ac)</span>
                                                <span className="text-3xl text-emerald-400 font-black">{result.ac}</span>
                                            </div>
                                            <div className="text-center">
                                                <span className="block text-[10px] text-slate-400 font-bold uppercase">Reject (Re)</span>
                                                <span className="text-3xl text-rose-500 font-black">{result.re}</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="text-[10px] text-slate-400 text-center italic">
                                        * מבוסס על טבלת דגימה בודדת, בחינה רגילה.
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
